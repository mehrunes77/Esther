version: '3.8'

services:
  esther:
    build: .
    ports:
      - "3001:3001"
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - API_PORT=5001
      - LOG_LEVEL=info
    volumes:
      - ./backend/src:/app/backend/src
      - ./frontend/src:/app/frontend/src
    restart: unless-stopped
